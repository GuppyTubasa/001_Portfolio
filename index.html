<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>GuppyTubasa</title>
  </head>
  <body>
    <header>
      <h1 class="title">GuppyTubasa</h1>
      <a class="link" href="https://twitter.com/GuppyTubasa">#成果物がないのでゴミアプリでごまかす</a>
    </header>

    <div class="container">
      <div id="app">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-2 pure-u-xl-1-3" v-for="product in products">
            <div class="product">
              <a v-bind:href="product.url">
                <img class=".pure-img" :src="product.image">
              </a>
              <h3 class="title">{{ product.title }}</h3>
              <p class="info">{{ product.info }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
